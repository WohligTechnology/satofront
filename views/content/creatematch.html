<section class="container-fluid pt70 sidemenu col-md-offset-1 col-md-10">
  <div class="headtitle">
    <h3>
      Create Match
    </h3>
  </div>
  <div class="content-main">
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Team 1</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Please Enter Team 1">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Team 2</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Please Enter Team 2">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Tournament</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Please Enter the Tournament">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Overs</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Please Enter Number of Overs">
          </div>
        </div>
      </div>
      <div class="btn-all">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>
  </div>
</section>
